<!DOCTYPE html>
<html>
<head>
  <title>Color Palette Genrator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<svg width="120" height="120">
  <rect width="100%" height="100%" class="rect" fill="hsla(254,49,23,0.8818114730953517)" />
</svg>
<button id="first">first</button>
<svg width="120" height="120">
  <rect width="100%" height="100%" class="rect" fill="blue" />
</svg>
<button id="second">second</button>
<svg width="120" height="120">
  <rect width="100%" height="100%" class="rect" fill="red" />
</svg>
<button id="third">third</button>
<svg width="120" height="120">
  <rect width="100%" height="100%" class="rect" fill="yellow" />
</svg>
<button id="fourth">fourth</button>
<svg width="120" height="120">
  <rect width="100%" height="100%" class="rect" fill="pink" />
</svg>
<button id="fifth">fifth</button>
<script src="index.js"></script>
</body>
</html>
